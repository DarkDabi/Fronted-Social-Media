    <script>
        // Controleren of de introductie al is afgespeeld
        var introPlayed = document.cookie.replace(/(?:(?:^|.*;\s*)introPlayed\s*\=\s*([^;]*).*$)|^.*$/, "$1");

        if (!introPlayed) {
            // Als introductie niet is afgespeeld, doorsturen naar intro.html
            window.location.href = 'intro.html';
        }
    </script>
